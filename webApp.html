<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
    <title>mobile app</title>
</head>

<body>
<section class="top-bar">
    <a class="top-bar-rebtn"></a>
    <h3>Checkout</h3>
</section>
<section class="user-box-01">
    <nav class="title">Billing Details</nav>
    <div class="content">
        <div class="content-bg"><img src="image/demo1.png" alt=""></div>
        <div class="content-closebtn"></div>
        <h2>Have a Coupon?</h2>
        <div class="content-input">
            <input type="text" placeholder="Coupon Code here.." class="txt">
            <a href="" class="apply">APPLY</a>
        </div>
    </div>
</section>
<section class="user-form">
    <div class="user-form-item state">
        <div class="state-list">Select a Country</div>
        <div class="state-btn"><span class="icon">
            </span></div>
    </div>
    <div class="user-form-item user-name">
        <input type="text" placeholder="Full Name">
        <span class="tips-icon"><span class="icon"></span></span>
    </div>
    <div class="user-form-item user-name">
        <input type="text" class="back-font" placeholder="1243 Kingdom Avenue ">
        <span class="tips-icon"><span class="icon"></span></span>
    </div>
    <div class="user-form-item user-name">
        <input type="text" placeholder="Address line two">
        <span class="tips-icon"><span class="icon"></span></span>
    </div>
    <div class="user-form-item user-name">
        <input type="text" placeholder="Town / City">
        <span class="tips-icon"><span class="icon"></span></span>
    </div>
    <section class="contacts">
        <div class="user-form-item user-name">
            <input type="text" placeholder="Postcode / Zip">
        </div>
        <div class="user-form-item user-name">
            <input type="text" placeholder="Phone">
            <span class="tips-icon"><span class="contacts-icon"></span></span>
        </div>
    </section>
    <div class="user-form-item user-name">
        <input type="text" placeholder="E-Mail Address">
        <span class="tips-icon"><span class="icon"></span></span>
    </div>
</section>
<div class="user-form-item">
    <a href="" class="user-form-submit">Next-your order</a>
</div>
</body>
</html>
